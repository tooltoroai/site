{{ $id := (printf "prompt-%d" (now.UnixNano)) }}
<div class="tt-card" id="{{ $id }}">
  <strong>{{ .Get "title" }}</strong>
  <pre id="{{ $id }}-pre" style="white-space:pre-wrap;margin:10px 0">{{ .Inner | plainify }}</pre>
  <button class="tt-btn" data-copy-target="#{{ $id }}-pre" style="padding:8px 12px">Copy prompt</button>
</div>
