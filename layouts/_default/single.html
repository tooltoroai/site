{{ define "main" }}
<main class="wrap article">
  <article>
    <header class="article-header">
      <h1>{{ .Title }}</h1>
      <div class="article-meta">
        <time datetime="{{ .Date }}">{{ .Date.Format "Jan 2, 2006" }}</time>
        {{ with .ReadingTime }} Â· {{ . }} min read{{ end }}
      </div>
      {{ with .Params.description }}<p class="lede">{{ . }}</p>{{ end }}
    </header>

    <section class="article-body">
      {{ .Content }}
    </section>

    {{ with .Params.tags }}
    <footer class="article-footer">
      <ul class="tags">
        {{ range . }}
          <li><a href="{{ relURL (printf "/tags/%s/" (urlize .)) }}">#{{ . }}</a></li>
        {{ end }}
      </ul>
    </footer>
    {{ end }}
  </article>
</main>
{{ end }}
