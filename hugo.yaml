baseURL: "https://www.tooltoro.com/"
languageCode: "en-us"
title: "ToolToro — Simple AI tools, explained fast."
# no theme – we use custom layouts

pagination: { pagerSize: 10 }

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

outputs: { home: ["HTML","RSS"] }

markup:
  goldmark:
    renderer:
      unsafe: true

params:
  env: "production"
  defaultTheme: "light"
  description: "Beginner-friendly AI and automation to save time and grow income."
  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowToc: true
  TocOpen: false
  images: ["images/og-default.jpg"]

menu:
  main:
    - { name: "Start Here", url: "/start/",     weight: 1 }
    - { name: "Blog",       url: "/blog/",      weight: 2 }
    - { name: "Tools",      url: "/tools/",     weight: 3 }
    - { name: "Prompts",    url: "/prompts/",   weight: 4 }
    - { name: "Disclosure", url: "/disclosure/",weight: 99 }
